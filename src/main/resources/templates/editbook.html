<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Edit Book</h1>
        <form action="#" th:action="@{/edit/{id}(id=${book.id})}" method="post" class="needs-validation">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" name="title" th:value="${book.title}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Author</label>
                <input type="text" name="author" th:value="${book.author}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Year</label>
                <input type="number" name="publicationYear" th:value="${book.publicationYear}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">ISBN</label>
                <input type="text" name="isbn" th:value="${book.isbn}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="number" step="0.01" name="price" th:value="${book.price}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Category</label>
                <select name="category" class="form-control">
                    <option value="">Select Category</option>
                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}" th:selected="${category.id == book.category?.id}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="/booklist" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
